{% extends 'app_base.html' %}
{% block title %}Start Mock Interview - Mock Interview App{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Start New Mock Interview</h1>
<form method="POST" action="{{ url_for('mock_interview.start') }}" class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-xl">
    {% if csrf_token_field %}{{ csrf_token_field() }}{% endif %} {# Assuming wtf-forms or similar #}
    <div class="mb-6">
        <label for="job_description" class="block text-gray-300 font-semibold mb-2">Job Description (Optional)</label>
        <textarea name="job_description" id="job_description" class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:border-electric-cyan focus:ring-electric-cyan" rows="8" placeholder="Paste the job description here to tailor questions..."></textarea>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-3 rounded hover:bg-blue-600 font-semibold transition duration-300">Start Interview</button>
</form>
{% endblock %}
